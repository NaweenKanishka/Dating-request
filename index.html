<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }
        h1 {
            color: #ff4081;
            font-size: 1.5rem;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #ddd;
            color: black;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }
            .btn {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="nameForm">
        <h1>Enter your first name:</h1>
        <input type="text" id="firstName" placeholder="Your Name" />
        <button class="btn" onclick="checkName()">Submit</button>
    </div>

    <div class="container hidden" id="dateRequest">
        <h1>Will you go on a date with me? ❤️</h1>
        <button class="btn yes" onclick="sendWhatsApp('Yes')">Yes</button>
        <button class="btn no" onclick="sendWhatsApp('No')">No</button>
    </div>

    <script>
        function checkName() {
            const nameInput = document.getElementById("firstName").value.trim();
            if (nameInput.toLowerCase() === "jayoda") {
                document.getElementById("nameForm").classList.add("hidden");
                document.getElementById("dateRequest").classList.remove("hidden");
            } else {
                alert("Sorry, only 'Your first name' can proceed!");
            }
        }

        function sendWhatsApp(response) {
            alert(`You selected: ${response}`);

            const phoneNumber = "94761299005"; // Replace with your WhatsApp number
            const message = encodeURIComponent(response); // Ensure emojis are encoded correctly
            window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
        }
    </script>
</body>
</html>
