<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask for a Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }
        h1 {
            color: #ff4081;
            font-size: 1.5rem;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #ddd;
            color: black;
            position: absolute;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }
            .btn {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you go on a date with me? ❤️</h1>
        <button class="btn yes" onclick="alert('Yay! See you soon! ❤️')">Yes</button>
        <button class="btn no" id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
